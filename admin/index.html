<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>

    <!--  Preloader Styles -->
    <style>
      #global-spinner {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a; 
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .spinner {
        width: 45px;
        height: 45px;
        border: 5px solid red; /* safecity accent */
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!--Global Spinner visible before React loads -->
    <div id="global-spinner">
      <div class="spinner"></div>
    </div>

    <!-- React mounts here -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
